          echo "score=$SCORE" >> "$GITHUB_OUTPUT"
          printf '{"strategy":"%s","score":%s}\n' "${{ matrix.strategy }}" "${SCORE:-null}" > "psi-${{ matrix.strategy }}.json"
      - name: Upload PSI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: psi-${{ matrix.strategy }}
          path: psi-${{ matrix.strategy }}.json
      - name: Summary
