name: CI Shopify Site

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.liquid'
      - 'assets/**'
      - 'snippets/**'
      - 'sections/**'
      - 'templates/**'
      - 'locales/**'
      - 'config/**'
      - 'tests/**'
      - '.github/workflows/**'
      - 'push-staging.sh'
      - 'README.md'
  push:
    branches: [ main ]
    paths:
      - '**/*.liquid'
      - 'assets/**'
      - 'snippets/**'
      - 'sections/**'
      - 'templates/**'
      - 'locales/**'
      - 'config/**'
      - 'tests/**'
      - '.github/workflows/**'
      - 'push-staging.sh'
      - 'README.md'

jobs:
  basic-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          npm install

  smoke-tests:
    needs: basic-build
    runs-on: ubuntu-latest
    env:
      SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
      SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOPIFY_CLI_THEME_TOKEN }}
      SHOPIFY_ADMIN_TOKEN: ${{ secrets.SHOPIFY_ADMIN_TOKEN }}
      GOOGLE_PSI_API_KEY: ${{ secrets.GOOGLE_PSI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # ðŸ‘‰ ajoute ici tes commandes de test
          # Exemple: curl -s -o /dev/null -w "%{http_code}" https://$SHOPIFY_STORE

  theme-check:
    needs: basic-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Shopify CLI
        run: |
          npm install -g @shopify/cli@latest @shopify/theme
      - name: Run theme check
        run: |
          shopify theme check || true
