name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  theme-check:
    name: theme-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Install theme-check
        run: gem install theme-check --no-doc
      - name: Run theme-check
        run: theme-check --fail-level=error

  basic-build:
    name: basic-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci || npm i --no-audit --no-fund
      - name: Build (if script exists)
        run: |
          if npm run | grep -qE '^  build'; then
            npm run build
          else
            echo "No build script; skipping."
          fi

  eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci || npm i --no-audit --no-fund
      - name: Run ESLint (script or config)
        run: |
          if npm run | grep -qE '^  lint:js'; then
            npm run lint:js
          elif [ -f eslint.config.js ] || [ -f .eslintrc ] || \
               compgen -G ".eslintrc.*" > /dev/null; then
            npx eslint --max-warnings=0 --ext .js,.ts,.tsx assets scripts src
          else
            echo "ESLint config not found; skipping."
          fi

  stylelint:
    name: stylelint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci || npm i --no-audit --no-fund
      - name: Stylelint
        run: |
          if npm run | grep -qE '^  lint:css'; then
            npm run lint:css
          elif npx stylelint --version >/dev/null 2>&1; then
            npx stylelint "**/*.{css,scss}" --allow-empty-input
          else
            echo "Stylelint not configured; skipping."
          fi
